<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet"  href="css/main.css">
	<link rel="stylesheet"  href="css/animate.css">
	<link rel="stylesheet"  href="css/bootstrap.min.css">
</head>
<body>
 	

	 <div class="container">
		 <div class="row">
			 <div class="head">
				 <h2 class="weather col-sm-6 col-sm-offset-3">Local weather app</h2>
			 </div>
			<div class="main col-sm-6 col-sm-offset-3">
					<div class="iccon col-sm-12">
						<img src="imgs/codes/200.png" width="75px"  id="icon">
					</div>
					<div class="col-sm-6">
						<h3 id="temp">Temp: loading...</h3>
						<h3 id="location">Loc: loading...</h3>
					</div>
					<div class="col-sm-6">
						<h3 id="desc">Sky: loading...</h3>
						<h3 id="wind">wind: loading...</h3>
					</div>
			</div>
			<div class="click col-sm-12">
				<button id="button" class="btn-danger btn-lg">Get Temperature</button>
			</div>
		 </div>
	 </div>
 <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/main.js"></script>
</body>
</html>
